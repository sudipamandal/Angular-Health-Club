<div class="container">
    <h2>Place Fitness Trainer Appointment</h2>
    <form [formGroup]="fitnessForm" (ngSubmit)="onSubmit()">

        <label for="firstname">First Name:</label>
        <input id="firstname" formControlName="firstname" placeholder="First Name" required>

        <label for="lastname">Last Name:</label>
        <input id="lastname" formControlName="lastname" placeholder="Last Name" required>

        <label for="age">Age:</label>
        <input id="age" type="number" formControlName="age" placeholder="Age" required>

        <label for="phonenumber">Phone Number:</label>
        <input id="phonenumber" type="tel" formControlName="phonenumber" placeholder="Phone Number" required>

        <label for="email">Email Address:</label>
        <input id="email" type="email" formControlName="email" placeholder="Email Address" required>

        <label for="streetaddress">Street Address:</label>
        <input id="streetaddress" formControlName="streetaddress" placeholder="Street Address" required>

        <label for="city">City:</label>
        <input id="city" formControlName="city" placeholder="City" required>

        <label for="state">State:</label>
        <input id="state" formControlName="state" placeholder="State" required>

        <label for="country">Country:</label>
        <input id="country" formControlName="country" placeholder="Country" required>

        <label for="pincode">Pincode:</label>
        <input id="pincode" type="text" formControlName="pincode" placeholder="Pincode" required>

        <label for="trainerpreference">Trainer Preference:</label>
        <select id="trainerpreference" formControlName="trainerpreference">
            <option value="">Select Preference</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="no preference">No Preference</option>
        </select>

        <label for="physiotherapist">Need Physiotherapist:</label>
        <select id="physiotherapist" formControlName="physiotherapist">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="packages">Package:</label>
        <select id="packages" formControlName="packages">
            <option value="500">Basic - 500</option>
            <option value="1000">Premium - 1000</option>
            <option value="1500">Gold - 1500</option>
        </select>

        <label for="inr">Price (INR):</label>
        <input id="inr" type="number" formControlName="inr" placeholder="INR" required>

        <label for="paisa">Price (Paisa):</label>
        <input id="paisa" type="number" formControlName="paisa" placeholder="Paisa" required>

        <button type="submit" [disabled]="!fitnessForm.valid">Submit</button>
    </form>
</div>
